blueprint:
  name: Motion trigger light at night
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://github.com/maschmann/homeassistant-automations/blob/main/blueprints/motion_light_night.yml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light

    light_brightness:
      name: Night brightness
      description: The brightness to use when turning the light on
      default: 20
      selector:
        number:
          min: 10
          max: 100
          step: 10
          mode: slider      

    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 300
          step: 5
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

action:
  - condition: or
    conditions:
      - condition: sun
        after: sunset
        after_offset: '-1:00:00'
      - condition: sun
        before: sunrise
        before_offset: '+1:00:00'

  - alias: "Turn on light"
    service: light.turn_on
    data:
      brightness: "{{ light_brightness }}"
    target: !input light_target

  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"

  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait

  - alias: "Turn off light"
    service: light.turn_off
    target: !input light_target