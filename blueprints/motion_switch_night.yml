blueprint:
  name: Motion trigger switch at night
  description: Turn on a switch when motion is detected.
  domain: automation
  source_url: https://github.com/maschmann/homeassistant-automations/blob/main/blueprints/motion_switch_night.yml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion

    switch_target:
      name: Switch
      selector:
        target:
          entity:
            domain: switch

    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 90
      selector:
        number:
          min: 0
          max: 300
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

variables:
  motion_entity: !input 'motion_entity'
  switch_target: !input 'switch_target'
  no_motion_wait: !input 'no_motion_wait'

trigger:
  platform: state
  entity_id: !input 'motion_entity'
  from: "off"
  to: "on"

action:
  - condition: or
    conditions:
      - condition: sun
        after: sunset
        after_offset: '-1:00:00'
      - condition: sun
        before: sunrise
        before_offset: '+1:00:00'

  - alias: "Trigger switch"
    service: switch.turn_on
    target: !input switch_target

  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input 'motion_entity'
      from: "on"
      to: "off"

  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait

  - alias: "Turn off switch"
    service: switch.turn_off
    target: !input 'switch_target'